
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zero Code Challenge - Build Your AI Empire | $200K Prize Pool</title>
    <script>
      // Redirect to main page for GitHub Pages SPA with BrowserRouter
      const pathname = window.location.pathname;
      
      // Store the current pathname in session storage for the app to handle
      if (pathname !== '/') {
        sessionStorage.setItem('redirectPath', pathname + window.location.search + window.location.hash);
      }
      
      // Always redirect to the root
      window.location.replace(window.location.origin + '/');
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui;">
        Loading...
      </div>
    </div>
  </body>
</html>
